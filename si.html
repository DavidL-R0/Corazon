    <script>
        function createFloatingElement(content) {
            let element = document.createElement("div");
            element.classList.add("floating-element");
            element.innerHTML = content;
            element.style.position = "absolute";
            element.style.left = Math.random() * window.innerWidth + "px";
            element.style.top = window.innerHeight + "px";
            element.style.fontSize = "40px";
            element.style.animation = "float 5s infinite ease-in-out";
            document.body.appendChild(element);
            setTimeout(() => { element.remove(); }, 5000);
        }
        
        setInterval(() => createFloatingElement("❤️"), 300);
    </script>

<script>
    let audio = document.getElementById("bg-music");

    // Restaurar la posición del audio y reproducirlo
    if (localStorage.getItem("musicPlaying") === "true") {
        let savedTime = localStorage.getItem("musicTime");
        if (savedTime) {
            audio.currentTime = parseFloat(savedTime); // Restaurar tiempo guardado
        }
        audio.play();
    }

    // Seguir guardando la posición del audio
    setInterval(() => {
        localStorage.setItem("musicTime", audio.currentTime);
    }, 1000);
</script>
